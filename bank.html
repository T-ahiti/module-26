<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Transfer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-cyan-50 h-screen">
    <header class="pt-12">
        <h1 class="text-5xl text-center font-medium ">Let's get some <span class="font-bold text-cyan-600">Moneeeey!</span></h1>
    </header>

    <main>
        <section class="mt-12">
            <div>
                
                <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                  
                   <div class="bg-fuchsia-300 p-8 rounded-xl">
                      <h4 class="text-2xl">Deposit</h4>
                      <h2 class="text-5xl">$00</h2>
                   </div>

                   <div class="bg-pink-300 p-8 rounded-xl">
                      <h4 class="text-2xl">Withdraw</h4>
                      <h2 class="text-5xl">$00</h2>
                   </div>

                   <div class="bg-rose-300 p-8 rounded-xl">
                      <h4 class="text-2xl">Balance</h4>
                      <h2 class="text-5xl">$1240</h2>
                   </div>

                </div>

            </div>
        </section>

        <section class="mt-12">
            <div>
    
                <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                  
                   <div class="bg-cyan-800 p-8 rounded-xl">
                      <h4 class="text-2xl">Please Deposit</h4>
                      <input type="email"  id="dipositField" class='w-10/12 pl-3 mt-2 rounded-md text-black' placeholder="enter amount"> <br>
                      <div>
                       <button id='btnDeposit' class="btn btn-active btn-primary bg-sky-600 border-none text-white mt-4 h-7 py-2 w-36 hover:bg-purple-100 hover:text-black">Deposit</button>
                      </div>
                   </div>

                   <div class="bg-sky-800 p-8 rounded-xl">
                      <h4 class="text-2xl">Please withdraw</h4>
                      <input type="email"  id="WithdrawField" class='w-10/12 pl-3 mt-2 rounded-md text-black' placeholder="enter amount"> <br>
                      <div>
                      <button id='btnWithdraw' class="btn btn-active btn-primary bg-sky-600 border-none text-white mt-4 h-7 py-2 w-36 hover:bg-purple-100 hover:text-black">Withdraw</button>
                      </div>
                   </div>
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
